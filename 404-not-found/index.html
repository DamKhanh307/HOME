<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    <script src="main.js"></script>
    <title>Page Not Found</title>
</head>
<body>
    <div class="main">
        <div class="snow"></div>
        <h3 onclick=menu()> 404 Not Found</h3>
            <div class="pop-up" onclick = 'close_pop_up()'>
                <div class="over-play"></div>
                <div class="pop-up-content">
                    <span>Why You See This Page ?</span>
                    <p>Oops! You Are Not Acces To View Just Website Or Page Not Available</p>
                    <img src="a.png" alt="" srcset="">
                </div>
            </div>
        </div>
    </div>
    <script>
        let container = document.getElementsByClassName('main')[0];
        let count = 50;
        for (var i = 0; i < 50; i++) {
            let leftSnow = Math.floor(Math.random() * container.clientWidth);
            let topSnow = Math.floor(Math.random() * container.clientHeight);
            let widthSnow = Math.floor(Math.random() * 50);
            let timeSnow = Math.floor((Math.random() * 5) + 5);
            let blurSnow = Math.floor(Math.random() * 10);
            console.log(container);
            let div = document.createElement('div');
            div.classList.add('snow');
            div.style.left = leftSnow + 'px';
            div.style.top = topSnow + 'px';
            div.style.width = widthSnow + 'px';
            div.style.height = widthSnow + 'px';
            div.style.animationDuration = timeSnow + 's';
            div.style.filter = "blur(" + blurSnow + "px)";
            container.appendChild(div);
        }
    </script>
    </body>
    
    </html>
